uuid: e8ac542c-ca79-4f23-b9e7-8dc68bd113d1
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_event
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Nodes (Event)'
source:
  plugin: d7_node
  node_type: event
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_event/0/status:
    -
      plugin: get
      source: comment
  field_description:
    -
      plugin: get
      source: field_description
  field_teaser:
    -
      plugin: get
      source: field_teaser
  field_image:
    -
      plugin: sub_process
      source: field_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_publishing_status:
    -
      plugin: get
      source: field_publishing_status
  field_hp_carousel_start:
    -
      plugin: sub_process
      source: field_hp_carousel_start
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_add_this_item_to_another_s:
    -
      plugin: sub_process
      source: field_add_this_item_to_another_s
      process:
        target_id: tid
destination:
  plugin: 'entity:node'
  default_bundle: event
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
    - upgrade_d7_comment_field_instance
