    -
      plugin: sub_process
      source: field_last_updated
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: Y-m-d
          source: value
destination:
  plugin: 'entity:node'
  default_bundle: special_collections
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_type
  optional:
    - upgrade_d7_field_instance
